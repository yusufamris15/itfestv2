<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Hiric</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Premium Bootstrap 5 Landing Page Template" />
    <meta name="keywords" content="bootstrap 5, premium, marketing, multipurpose" />
    <meta content="Themesdesign" name="author" />
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" />
    <!-- css -->

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <!-- icon -->
    <link href="css/materialdesignicons.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="css/pe-icon-7-stroke.css" />

    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/colors/red.css" id="color-opt">
</head>

<body class="bg-account-pages py-4 py-sm-0">

    <div class="account-home-btn d-none d-sm-block">
        <a href="index-1.html" class="text-white"><i class="mdi mdi-home h1"></i></a>
    </div>

    <section class="vh-100">
        <div class="display-table">
            <div class="display-table-cell">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card account-card">
                                <div class="card-body">
                                    <div class="text-center mt-3">
                                        <h3 class="fw-bold"><a href="index-1.html"
                                                class="text-dark text-uppercase account-pages-logo"><i
                                                    class="mdi mdi-alien"></i>Hiric</a></h3>
                                        <p class="text-muted">Reset Password</p>
                                    </div>
                                    <div class="p-4">
                                        <div class="alert alert-warning  text-center" role="alert">
                                            Enter your email address and we'll send you an email with instructions to
                                            reset your password.
                                        </div>
                                        <form>
                                            <div class="form-group">
                                                <label for="email">Email</label>
                                                <input type="password" class="form-control" id="email"
                                                    placeholder="Enter Email">
                                            </div>

                                            <div class="d-grid mt-3">
                                                <button type="submit" class="btn btn-primary">Reset your
                                                    Password</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!-- end card -->
                        </div>
                        <!-- end col -->
                    </div>
                    <!-- end row -->
                </div>
            </div>
        </div>
    </section>
    <!-- end account-pages  -->

    <!-- javascript -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/smooth-scroll.polyfills.min.js"></script>
    <script src="js/gumshoe.polyfills.min.js"></script>
    <!-- Main Js -->
    <script src="js/app.js"></script>
</body>

</html>
